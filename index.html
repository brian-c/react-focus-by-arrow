<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ReactFocusByArrow</title>
  </head>
  <body>
    <script src="https://unpkg.com/react@15.0.1/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.0.1/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.js"></script>
    <script src="https://rawgit.com/brian-c/focus-by-arrow/4f05026e183960c068b92b769a8e2f7551349a3e/index.js"></script>
    <script src="./index.js"></script>
    <script type="text/babel">
      var demo = (
        <ReactFocusByArrow>
          <button type="button">1</button>{' '}
          <button type="button">2</button>{' '}
          <button type="button">3</button>
          <br />
          <button type="button">4</button>{' '}
          <button type="button" autoFocus>5</button>{' '}
          <button type="button">6</button>
          <br />
          <button type="button">7</button>{' '}
          <button type="button">8</button>{' '}
          <button type="button">9</button>
        </ReactFocusByArrow>
      );

      var container = document.createElement('div');
      document.body.appendChild(container);
      ReactDOM.render(demo, container);
    </script>
  </body>
</html>
