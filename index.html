<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>ReactFocusByArrow</title>
    <style>
      html {
        font-family: sans-serif;
        margin: 0 auto;
        max-width: 50ch;
      }
    </style>
  </head>

  <body>
    <h1>&lt;ReactFocusByArrow&gt;</h1>
    <p>Focus form elements with the arrow keys. This is just a React-friendly wrapper for <a href="https://github.com/brian-c/focus-by-arrow">my generic focus-by-arrow library</a>.</p>

    <div id="demo"></div>

    <p>View source for usage!</p>

    <script src="https://unpkg.com/react@15.0.1/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.0.1/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.js"></script>
    <script src="https://brian-c.github.io/focus-by-arrow/index.js"></script>
    <script src="./index.js"></script>

    <script type="text/babel">
      var demo = (
        <ReactFocusByArrow tag="div" className="demo">
          <button type="button">1</button>{' '}
          <button type="button">2</button>{' '}
          <button type="button">3</button>
          <br />
          <button type="button">4</button>{' '}
          <button type="button" autoFocus>5</button>{' '}
          <button type="button">6</button>
          <br />
          <button type="button">7</button>{' '}
          <button type="button">8</button>{' '}
          <button type="button">9</button>
        </ReactFocusByArrow>
      );

      var demoElement = document.getElementById('demo');
      ReactDOM.render(demo, demoElement);
    </script>
  </body>
</html>
